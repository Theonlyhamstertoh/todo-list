<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do list</title>

  </head>
  <body>
    <main>
        <div class='list-container'>
          <div class='list-nav'>
            <h1 class="list-heading">To Do list</h1>
            <div class='list-sort'>Sort by</div>
          </div>

          <div class='list-content'>
            <!--overdue -->
            <div data-date='overdue'>
              <div class='section-wrapper'>
                <h2 class='task-heading'>
                  <span class="section-title">Overdue</span>
                  <span class="show_completed_task_icon">&#171;</span>
                </h2>
                <ul data-date-list="overdue" class='task_list'>
                  <li class='task_list_item'>
                      <div class='item_check'><span class='checkmark'>&#10003;</span></div>
                      <div class='item_title'>Find A new Book To Read</div>
                      <div class='item_tools'>
                        <div class='item_due-overdue'>Due Yesterday</div>
                        <img class='edit_icon' src='/src/images/task_edit_icon.svg'>
                        <img class='delete_icon' src='/src/images/trash.svg'>
                    </div>
                  </li>
        
                  <li class='plus_add_button'>
                      <img class='plus-icon' src='/src/images/plus.svg'>
                      <div class='item_title add_task'>Add task</div>
                  </li>

                  
                </ul>
              </div>
            </div>

     
 
            

            <!-- Due Today -->
            <div data-date="today">
              <div class="section-wrapper">
                <h2 class='task-heading'>
                  <span class="section-title">Today</span>
                  <span class="show_completed_task_icon">&#171;</span>
                </h2>
                <ul data-date-list="today" class='task_list'>
                  <li class='plus_add_button'>
                    <img class='plus-icon' src='/src/images/plus.svg'>
                    <div class='item_title add_task'>Add task</div>
                  </li>
                </ul>
              </div>
            
            </div>
             

            <!-- Due Tomorrow -->
            <div data-date="tomorrow">
              <div class="section-wrapper">
                <h2  class='task-heading'>
                  <span class="section-title">Tomorrow</span>
                  <span class="show_completed_task_icon">&#171;</span>
                </h2>
                <ul data-date-list="tomorrow" class='task_list'>
                  <li class='plus_add_button'>
                    <img class='plus-icon' src='/src/images/plus.svg'>
                    <div class='item_title add_task'>Add task</div>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Due This Week -->
            <div data-date="week">
              <div class="section-wrapper">
                <h2  class='task-heading'>
                  <span class="section-title">This Week</span>
                  <span class="show_completed_task_icon">&#171;</span>
                </h2>
                <ul data-date-list="week" class='task_list'>
                  <li class='plus_add_button'>
                    <img class='plus-icon' src='/src/images/plus.svg'>
                    <div class='item_title add_task'>Add task</div>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Due This Month -->
            <div data-date="month">
              <div class="section-wrapper">
                <h2  class='task-heading'>
                  <span class="section-title">This Month</span>
                  <span class="show_completed_task_icon">&#171;</span>
                </h2>
                <ul data-date-list="month" class='task_list'>
                  <li class='plus_add_button'>
                    <img class='plus-icon' src='/src/images/plus.svg'>
                    <div class='item_title add_task'>Add task</div>
                  </li>
                
                </ul>
              </div>
            </div>

            <!-- Due Someday -->
            <div data-date="someday">
              <div class="section-wrapper">
                <h2  class='task-heading'>
                  <span class="section-title">Some Day</span>
                  <span class="show_completed_task_icon">&#171;</span>
                </h2>
                <ul data-date-list="overdue" class='task_list'>
                  <li class='plus_add_button'>
                    <img class='plus-icon' src='/src/images/plus.svg'>
                    <div class='item_title add_task'>Add task</div>
                  </li>
                </ul>
              </div>
            </div>

            <div data-type="completed">
              <div class="section-wrapper">
                <h2 class='task-heading' >
                  <span class="section-title">Completed</span>
                  <span class='total_completed_tasks'>(0)</span>
                  <span class="show_completed_task_icon">&#171;</span>
                </h2>
                
                <ul data-date-list="completed" class='task_list'>
                </ul>
              </div>
            
            </div>

          </div>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
